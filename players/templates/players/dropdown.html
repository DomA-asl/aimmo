<ul class="dropdown-menu">
    <li class="navbar-brand">Open Play Games</li>
    {% for game in open_play_games %}
    <li><a onclick="send_game({{game.id}})">{{ game.name }}</a></li>
    {% endfor %}
    <li role="seperator" class="divider"></li>
    <li><a href="{% url 'aimmo/new_game' %}">Create a new game</a></li>
    <li class="navbar-brand">Levels</li>
    {% for i in level_numbers %}
    <li><a onclick="send_level({{i}})">Level {{ i }}</a></li>
    {% endfor %}
</ul>
